<div class="forms-section">
  <!-- Logo con imagen real -->
  <div class="logo-container">
    <img 
      src="assets/images/logo.png" 
      alt="Logo" 
      class="logo-image"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
    />
    <div class="logo-placeholder" style="display: none;">LOGO</div>
  </div>
  
  <div class="switcher-buttons">
    <button
      class="switcher"
      [class.active]="isLoginActive"
      (click)="toggleLogin(true)"
    >
      Iniciar sesión
    </button>
    <button
      class="switcher"
      [class.active]="!isLoginActive"
      (click)="toggleLogin(false)"
    >
      Registrarse
    </button>
  </div>

  <div class="forms-container">
    <div
      class="form-wrapper"
      [ngClass]="{
        'login-active': isLoginActive,
        'signup-active': !isLoginActive
      }"
    >
      <div class="form-card animate-switch shadow-card">
        <div class="icon-user">
          <img
            src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
            alt="icono usuario"
            width="80"
            height="80"
            style="border-radius: 50%; background-color: #fff; padding: 10px"
          />
        </div>

        <!-- Login -->
        <form
          class="form login fade-in"
          *ngIf="isLoginActive"
          (ngSubmit)="login()"
          #form="ngForm"
        >
          <fieldset>
            <div class="input-block styled-input">
              <label for="correo">Correo electrónico</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="correo"
                  type="email"
                  [(ngModel)]="correo"
                  name="login_email"
                  required
                  placeholder="ejemplo@correo.com"
                  (input)="onInputChange()"
                />
              </div>
            </div>
            <div class="input-block styled-input">
              <label for="contrasena">Contraseña</label>
              <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input
                  id="contrasena"
                  type="password"
                  [(ngModel)]="contrasena"
                  name="login_password"
                  required
                  placeholder="********"
                  (input)="onInputChange()"
                />
              </div>
            </div>
            <small class="forgot">¿Olvidaste tu contraseña?</small>
          </fieldset>
          <button class="btn-login rounded-btn" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Ingresar</span>
            <span *ngIf="isLoading">Cargando...</span>
          </button>
          <p *ngIf="error" class="error-message">{{ error }}</p>
        </form>

        <!-- Registro -->
        <form
          class="form signup fade-in"
          *ngIf="!isLoginActive"
          (ngSubmit)="signup()"
        >
          <fieldset>
            <div class="input-block styled-input">
              <label for="signup-name">Nombre</label>
              <div class="input-icon">
                <i class="fa fa-user"></i>
                <input
                  id="signup-name"
                  type="text"
                  [(ngModel)]="nombre"
                  name="signup_name"
                  required
                  placeholder="Tu nombre"
                  (input)="onInputChange()"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="appaterno">Apellido Paterno</label>
              <div class="input-icon">
                <i class="fa fa-user"></i>
                <input
                  id="appaterno"
                  type="text"
                  [(ngModel)]="appaterno"
                  name="signup_lastname"
                  required
                  placeholder="Apellido paterno"
                  (input)="onInputChange()"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="apmaterno">Apellido Materno</label>
              <div class="input-icon">
                <i class="fa fa-user"></i>
                <input
                  id="apmaterno"
                  type="text"
                  [(ngModel)]="apmaterno"
                  name="signup_lastname"
                  placeholder="Apellido materno"
                  (input)="onInputChange()"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="signup-email">Correo electrónico</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="signup-email"
                  type="email"
                  [(ngModel)]="correo"
                  name="signup_email"
                  required
                  placeholder="correo@ejemplo.com"
                  (input)="onInputChange()"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="signup-password">Contraseña</label>
              <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input
                  id="signup-password"
                  type="password"
                  [(ngModel)]="contrasena"
                  name="signup_password"
                  required
                  placeholder="Mínimo 6 caracteres"
                  (input)="onInputChange()"
                />
              </div>
            </div>
          </fieldset>
          <button class="btn-signup rounded-btn" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Crear cuenta</span>
            <span *ngIf="isLoading">Cargando...</span>
          </button>
          <p *ngIf="error" class="error-message">{{ error }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
