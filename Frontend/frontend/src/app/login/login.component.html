<div class="forms-section">
  <div class="logo-placeholder">LOGO</div>
  <div class="switcher-buttons">
    <button
      class="switcher"
      [class.active]="isLoginActive"
      (click)="toggleLogin(true)"
    >
      Iniciar sesión
    </button>
    <button
      class="switcher"
      [class.active]="!isLoginActive"
      (click)="toggleLogin(false)"
    >
      Registrarse
    </button>
  </div>

  <div class="forms-container">
    <div
      class="form-wrapper"
      [ngClass]="{
        'login-active': isLoginActive,
        'signup-active': !isLoginActive
      }"
    >
      <div class="form-card animate-switch shadow-card">
        <div class="icon-user">
          <img
            src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
            alt="icono usuario"
            width="80"
            height="80"
            style="border-radius: 50%; background-color: #fff; padding: 10px"
          />
        </div>

        <!-- Login -->
        <form
          class="form login fade-in"
          *ngIf="isLoginActive"
          (ngSubmit)="login()"
          #form="ngForm"
        >
          <fieldset>
            <div class="input-block styled-input">
              <label for="correo">Correo electrónico</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="correo"
                  type="email"
                  [(ngModel)]="correo"
                  name="login_email"
                  required
                  placeholder="ejemplo@correo.com"
                />
              </div>
            </div>
            <div class="input-block styled-input">
              <label for="contrasena">Contraseña</label>
              <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input
                  id="contrasena"
                  type="password"
                  [(ngModel)]="contrasena"
                  name="login_password"
                  required
                  placeholder="********"
                />
              </div>
            </div>
            <small class="forgot">¿Olvidaste tu contraseña?</small>
          </fieldset>
          <button class="btn-login rounded-btn" type="submit">Ingresar</button>
          <p *ngIf="error">{{ error }}</p>
        </form>

        <!-- Registro -->
        <form
          class="form signup fade-in"
          *ngIf="!isLoginActive"
          (ngSubmit)="signup()"
        >
          <fieldset>
            <div class="input-block styled-input">
              <label for="signup-name">Nombre</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="signup-name"
                  type="text"
                  [(ngModel)]="nombre"
                  name="signup_name"
                  required
                  placeholder="Tu nombre"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="appaterno">Apellido Paterno</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="appaterno"
                  type="text"
                  [(ngModel)]="appaterno"
                  name="signup_lastname"
                  required
                  placeholder="Apellido paterno"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="apmaterno">Apellido Materno</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="apmaterno"
                  type="text"
                  [(ngModel)]="apmaterno"
                  name="signup_lastname"
                  required
                  placeholder="Apellido materno"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="signup-email">Correo electrónico</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="signup-email"
                  type="email"
                  [(ngModel)]="correo"
                  name="signup_email"
                  required
                  placeholder="correo@ejemplo.com"
                />
              </div>
            </div>

            <div class="input-block styled-input">
              <label for="signup-password">Contraseña</label>
              <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input
                  id="signup-password"
                  type="password"
                  [(ngModel)]="contrasena"
                  name="signup_password"
                  required
                  placeholder="Mínimo 8 caracteres"
                />
              </div>
            </div>
          </fieldset>
          <button class="btn-signup rounded-btn" type="submit">
            Crear cuenta
          </button>
        </form>

        <!-- 👇 NUEVO BOTÓN DE DESARROLLO - Agregar al final -->
        <!-- Al final de tu HTML existente, antes del último </div> -->
        <div style="margin-top: 20px; text-align: center;">
          <button 
            type="button" 
            (click)="goToHome()"
            style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;"
          >
            🚧 Ir a Home (Desarrollo)
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
